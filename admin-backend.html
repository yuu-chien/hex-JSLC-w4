<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <title>Admin</title>
</head>
<body>
<div id="app" class="container-fluid">
    <!-- row 開始 -->
    <div class="row">
        <!-- 頁面左方選單欄 開始 -->
        <nav class="col-2 bgc-primary">
          <!-- logo -->
          <div class="">
            <img src="" alt="">
            <h1>HOT</h1>          
          </div>
          <!-- 功能選單 -->
          <ul class="">
            <li class="">
              <a class="d-flex" href="#">
                <span class="material-icons">view_list</span>
                <p class="">產品列表</p>              
              </a>
            </li>
            <li class="">
              <a class="d-flex" href="#">
                <span class="material-icons">assignment</span>
                <p class="">訂單系統</p>
              </a>
            </li>
            <li class="">
              <a class="d-flex" href="#">
                <span class="material-icons">supervisor_account</span>
                <p class="">會員系統</p>
              </a>
            </li>
            <li class="">
              <a class="d-flex" href="#">
                <span class="material-icons">forum</span>
                <p class="">顧客問答</p>
              </a>
            </li>
            <li class="">
              <a class="d-flex" href="#">
                <span class="material-icons">settings</span>
                <p class="">後台設定</p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- 頁面左方選單欄 結束 -->
        <!-- 頁面右方資料欄 開始 -->
        <main class="col-10 bgc-basic-w">
          <!-- -- 頁面右方資料欄：新增按鈕 -->
          <section class="">
            <div class="container">
              <button type="button" class="btn bgc-secondary" data-toggle="modal" data-target="#productModal" @click="openModal('add')">新增商品</button>
            </div>
          </section>
          <!-- -- 頁面右方資料欄：資料表格 -->
          <section>
            <div class="container">
                <table class="table table-hover bg-light">
                  <thead class="text-center">
                    <tr>
                      <!-- <th scope="col">#</th> -->
                      <th scope="col">產品名稱</th>
                      <th scope="col">產品分類</th>
                      <th scope="col">原價</th>
                      <th scope="col">售價</th>
                      <th scope="col">狀態</th>
                      <th scope="col">編輯</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr v-for="(product, index) in productsData" :key="index">
                      <!-- <th scope="row">{{ product.id }}</th> -->
                      <td>{{ product.title }}</td>
                      <td>{{ product.category }}</td>
                      <td>{{ product.origin_price }}</td>
                      <td>{{ product.price }}</td>
                      <!-- 使用三原運算子判斷 boolean -->
                      <td>{{ product.enabled ? "上架中": "下架中" }}</td>
                      <td>
                          <span class="material-icons" data-toggle="modal" data-target="#productModal" @click="openModal('edit', product)">edit</span>
                          <span class="material-icons" @click="">delete</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </section>
          <!-- -- 頁面右方資料欄：分頁按鈕 -->
          <pagination :pages="paginationData" @update-page-num="getProducts"></pagination>
        </main>
        <!-- 頁面右方資料欄 結束 -->
    </div> 
    <!-- row 結束 -->

    <!-- ------ 商品 Modal ------ -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">產品資訊</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="material-icons">close</span>
            </button>
          </div>
          <!-- 修改填寫的產品內容 -->
          <modal :modal="this.temporarilyData"></modal>
          <!-- 儲存或關閉 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" @click="">儲存</button>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- 為了要運行 import，一定要加上 type="module" -->
<script type="module">

  import pagination from '/JS/pagination.js';
  import modal from '/JS/modal.js';
  Vue.component('pagination', pagination);
  
  Vue.component('modal', modal);


    new Vue({
        el: '#app',
        data: {
          productsData: [],
          paginationData: {},
          temporarilyData: {},
          api: {
            uuid: '0c404360-cb55-4d2b-8c0a-cd42d85893cb',
            apiPath: 'https://course-ec-api.hexschool.io/api',
          }
        },
        token: '',
        modalType: '',
        methods: {
          getProducts(pageNum) {
            // 如果　pageNum　不存在則賦值 1 
            if (!pageNum) {pageNum =1}
            const url = `${this.api.apiPath}/${this.api.uuid}/admin/ec/products?page=${pageNum}`;
            axios.get(url)
              .then(res => {
                // 要用箭頭函式才可以指到 this，不然會指到 window 的 this
                this.productsData = res.data.data;
                console.log("productsData",this.productsData)
                // 目前一頁呈現 25 筆資料，這是由後端計算的
                this.paginationData = res.data.meta.pagination;
              })
          },
          openModal(modalType, product) {
            switch(modalType) {
              case 'add':
                $('#productModal').modal('show');
                this.temporarilyData = '';
                break;
              case 'edit':
                const url = `${this.api.apiPath}/${this.api.uuid}/admin/ec/product/${product.id}`;
                axios.get(url)
                  .then(res => {
                    console.log("res",res);
                    this.temporarilyData = res.data.data;
                    console.log("this.temporarilyData",this.temporarilyData);
                    $('#productModal').modal('show');
                  })
            }
          }
        },
        created() {
          // 取得 cookie 中的 token
          this.token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");
              // console.log("this.token",this.token);
          axios.defaults.headers.common.Authorization = `Bearer ${this.token}`;
          // 讓 getProducts() 在剛開始就會運行
          this.getProducts();
        }
    })

</script>


</html>
